---
server:
  port: 8080
  servlet:
    context-path: /app-rest
---
spring:
  profiles:
    active: @app-rest.spring.profile@
---
# INFO : File appender disabled due to `app-rest` installation as `init.d` Service (see `deployment-install` under README.md for more)
# BUG  :  Work around of https://github.com/spring-projects/spring-boot/issues/12510
logging.file: app-rest.log
logging:
  file:
    max-history: 5
    max-size: 10MB
---
spring:
  profiles: local,aws
  freemarker:
    template-loader-path: classpath:/templates
    suffix: .ftl
  datasource:
    url: @app-rest.datasource.url@
    username: @app-rest.datasource.user@
    password: @app-rest.datasource.pass@
  jpa:
    hibernate:
      # Naming strategies for use with Hibernate entities
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    # Use spring.jpa.properties.* for Hibernate native properties (the prefix is
    # stripped before adding them to the entity manager)
    properties:
      hibernate:
        # Do not initialize the schema on startup
        hbm2ddl:
          auto: none
        # Show each sql query
        show_sql: true
        # Format each sql query
        format_sql: false
        # The SQL dialect makes Hibernate generate better SQL for the chosen database
        dialect: org.hibernate.dialect.MySQL5Dialect
...