---
aws:
  # Signed URL region name to be used
  region: @app-rest.aws.region@
  # Signed URL bucket name to be used
  bucket: @app-rest.aws.bucket@
  # Signed URL expiration timout in milliseconds (1000 * 60 * 30)
  expiry: 1800000
  # AWS Profile (required configuration via `aws configure`)
  profile: @app-rest.aws.profile@
