---
server:
  port: 8080
  servlet:
    context-path: /app-rest
---
spring:
  profiles:
    active: test
---
# Work around of https://github.com/spring-projects/spring-boot/issues/12510
logging.file: app-rest.log
logging:
  file:
    max-history: 0
    max-size: 10MB
---
spring:
  profiles: test
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:app-db-test
    platform: h2
...